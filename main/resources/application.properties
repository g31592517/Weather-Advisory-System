# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/weather_advisory
spring.data.mongodb.database=weather_advisory

# OpenWeatherMap API Configuration (Free Tier - Current Weather Data API)
weather.api.key=c71656801b4c444201aebdc1ba2540ef
